<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator | B</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      .popup {
        animation: ani 0.3s ease-in-out;
      }
      @keyframes ani {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card m-auto" style="width: 22rem">
        <div class="card-header">
          <img
            class="card-img"
            src="https://img.freepik.com/free-vector/isometric-math-elements-background_23-2148158751.jpg?t=st=1724253104~exp=1724256704~hmac=37d9d4ac2d240894866360c29614e95f45c3ae59a9e100a891328975fc8c12ec&w=740"
            alt=""
          />
        </div>
        <div class="card-body d-flex flex-column gap-3">
          <div class="card-title h4 fw-bold">Tip Calculator</div>
          <div class="card-text">
            <h3>Bill:</h3>
            <input type="number" id="bill" value="0" class="w-100 h4 p-2" />
          </div>
          <button class="btn btn-primary fw-bold" id="calc-btn">
            Calculate
          </button>
        </div>
      </div>
      <div
        class="popup d-none position-absolute start-50 translate-middle top-50 bg-info-subtle rounded-3 p-4 shadow-lg col-md-4 col-sm-6 col-10"
      ></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const amt = document.querySelector("#bill");
      const popup = document.querySelector(".popup");
      const calcBtn = document.getElementById("calc-btn");

      calcBtn.onclick = () => {
        const bill = parseFloat(amt.value);
        if (isNaN(bill) || bill <= 0) {
          popup.innerHTML = `<h5 class="mb-3">Enter the amount detail in the Bill Field</h5>
          <button class="btn btn-primary w-100" id="popup-btn">Ok</button>`;
          popup.classList.remove("d-none");

          const popupBtn = document.getElementById("popup-btn");
          popupBtn.onclick = () => {
            popup.classList.add("d-none");
          };
        } else {
          const tip = bill * 0.15;
          const total = bill + tip;
          console.log(bill, tip, total);
          popup.innerHTML = `
        <h5 class="mb-3">Bill Amt: ${bill}</h5>
        <h5 class="mb-3">Tip Amt: ${tip.toFixed(2)}</h5>
        <h3 class="mb-3 fw-bold">Total: ${total.toFixed(2)}</h3>
        <button class="btn btn-primary w-100" id="popup-btn">Ok</button>
        `;
          popup.classList.remove("d-none");

          const popupBtn = document.getElementById("popup-btn");
          popupBtn.onclick = () => {
            popup.classList.add("d-none");
          };
          amt.value = 0;
        }
      };
    </script>
  </body>
</html>
